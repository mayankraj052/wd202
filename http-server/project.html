<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <style>
      /* Basic Reset */
      body,
      h1,
      ul,
      li,
      a {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        color: #28a745;
        margin-bottom: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      a {
        display: inline-block;
        font-size: 1.2em;
        color: #007bff;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      a:hover {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Projects List</h1>
    <ul>
      <li><a href="./registration">Go to Registration Page</a></li>
    </ul>
  </body>
</html>
